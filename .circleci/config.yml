version: 2.1
orbs:
  node: circleci/node@5.1.0
jobs:
  build:
    docker:
      - image: cimg/node:16.10
        auth:
          username: CristiRcr
          password: $#CT02glcv  # context / project UI env-var reference
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run tests
          command: npm test

  test:
    docker:
      - image: cimg/node:current

    steps:
      # Start with the initial build
      - attach_workspace:
          at: ~/dissertation-environment/BehavioursIntegrationConnectGOOGLE/

      # Install Testmo CLI tool
      - run: npm install --no-save @testmo/testmo-cli

      # Run tests and report results to Testmo
      - run:
          command: |
            npx testmo automation:run:submit \
              --instance "$https://github.com/CristianRucareanu/dissertation-environment.git" \
              --project-id 1 \
              --name "C# test run" \
              --source "unit-tests" \
              --results results/*.xml \
              -- npm run csharp-selenium # Note space after --

# Store test artifacts and results
      - store_artifacts:
          path: results
          destination: test_results
      - store_test_results:
          path: results

workflows:
  full:
    jobs:
      - build
      - test:
          requires:
            - build
          context:
            - testmo